<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A collection of animated menus</title>
    <script src="https://kit.fontawesome.com/3a4944e7c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <main>
        <header class="bg-dark">
            <div class="container d-flex space-between p-2">
                <div class="logo">
                    <span>Logo</span>
                </div>
                <div class="d-flex">
                  <div class="toggle-menu">
                    <span class="fa fa-bars fa-lg"></span>
                  </div>
                  <nav class="menu">
                    <ul class="">
                        <li><a class="p-2" href="">Home</a></li>
                        <li><a class="p-2" href="">About</a></li>
                        <li><a class="p-2" href="">Blog</a></li>
                        <li><a class="p-2" href="">Contact</a></li>
                    </ul>
                  </nav>
                </div>
            </div>
        </header>
    </main>
    <script src="assets/js/app.js"></script>
</body>
</html>
